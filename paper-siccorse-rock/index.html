<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper-Scissors-Rock</title>
    <link rel="stylesheet" href="paper-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="game">
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>

    <div id="intro">
        <h1>Paper-Scissors-Rock</h1>
        <button>Let's Play</button>
    </div>

    <div id="match">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
            <img class="player-hand" src="../images/rock.png" alt="" />
            <img class="computer-hand" src="../images/rock.png" alt="" />
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">paper</button>
            <button class="scissors">scissors</button>
        </div>
    </div>
</div>


<script src="paper-script.js" defer></script>

</body>

</html>
